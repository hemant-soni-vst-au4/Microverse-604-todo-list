<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <title>Todo list</title>
</head>
<body>
    <aside class="left">
        <header id="logo">Logo</header>
        <section id="projects">
            <header>
                <h3>Add Project</h3>
                <button id="add-project" type="button"></button>
            </header>
            <div id="all-projects">
                <article id="0-pro" class="project">Project 0 to test</article>
                <article id="1-pro" class="project">Project 1 to test</article>
            </div>
            <button id="view-projects" class="show-more" type="button">View all Projects</button>
        </section>
        <section >
            <header>Title of Project</header>
            <div id="next-task">
                <article id="0-todo-next" class="todo brief-todo"></article>
            </div>
        </section>
    </aside>

    <main class="right">
        <nav>
            <ul>
                <li class="left-nav">See tasks</li>
                <li id="see-all" class="left-nav todo-filter" >All</li>
                <li id="see-expired"class="left-nav todo-filter" >Expired</li>
                <li id="see-completed" class="left-nav todo-filter">Completed</li>
                <li id="user" class="right-nav">Let's do it, user!</li>
            </ul>
        </nav>
        <section id="0-pro-open" class="open-list">
            <header class="list-header">
                <h1>Tasks for today or Project tasks</h1>
                <div class="group-right">
                    <button id="edit-project">Edit</button>
                    <button id="create-project">Create</button>
                </div>
                <button id="view-todos" class="show-more"> <span>V</span></button>
            </header>
            <div id="container-todos">
                <article id="0-todo" class="todo">
                    <input type="checkbox" class="todo-complete">
                    <div class="todo-date">
                        <time datetime="2020-02-14 20:00">8:00pm</time>
                        <time datetime="2020-02-14 20:00">Friday, 14</time>
                    </div>
                    <h4 class="todo-title">Title of Task</h4>
                    <div class="todo-priority">High</div>
                    <button type="button" class="todo-delete">X</button>                 
                </article>

                <article id="1-todo" class="todo">
                    <input type="checkbox" class="todo-complete">
                    <div class="todo-date">
                        <time datetime="2020-02-14 20:00">8:00pm</time>
                        <time datetime="2020-02-14 20:00">Friday, 14</time>
                    </div>
                    <h4 class="todo-title">Title of Task</h4>
                    <div class="todo-priority">High</div>
                    <button type="button" class="todo-delete">X</button>                 
                </article>

            </div>
        </section>
        <div id="progress"></div>
    </main>
    
</body>
</html>
